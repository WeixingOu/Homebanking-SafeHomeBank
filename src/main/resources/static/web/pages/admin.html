<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
</head>
<body>
    <div id="app">
        <h1>Create Loan Type</h1>
        <form @submit.prevent="create">
            <div class="form-group">
                <label for="loanName">Name</label>
                <input id="loanName" v-model="loanType.name" placeholder="Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="maxAmount">Max Amount</label>
                <input id="maxAmount" v-model="loanType.maxAmount" type="number" placeholder="Max Amount" class="form-control">
            </div>

            <div class="form-group">
                <label>Allowed Quotas</label>
                <div v-for="(quota, index) in loanType.payments" :key="index">
                    <input v-model.number="loanType.payments[index]" type="number" placeholder="Quota" class="form-control-inline">
                    <button @click.prevent="removeQuota(index)" class="btn btn-danger">Remove</button>
                </div>
                <button @click.prevent="addQuota" class="btn btn-primary mt-2">Add Quota</button>
            </div>

            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.js" integrity="sha512-NXopZjApK1IRgeFWl6aECo0idl7A+EEejb8ur0O3nAVt15njX9Gvvk+ArwgHfbdvJTCCGC5wXmsOUXX+ZZzDQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/components/admin.js"></script>
</body>
</html>
