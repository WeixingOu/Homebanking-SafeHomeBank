<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | Yours accounts</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- VUE-LOADING -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/css/index.min.css">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/accounts.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <loading 
            :active="isLoading"
            :is-full-page="fullPage"
            loader="dots"
            color="#3498db" 
            background-color="#ffffff"
            :opacity="0.8" 
        ></loading>  

        <div :class="{ 'dark-theme': theme === 'dark' }" class="body-container">
            <navbar 
                :theme="theme" @toggle-theme="toggleTheme" 
                :is-sidebar-open="isSidebarOpen" @toggle-sidebar="toggleSidebar"
            ></navbar>

            <main>
                <transition name="slide">
                    <sidebar
                        :is-sidebar-open="isSidebarOpen" @toggle-sidebar="toggleSidebar" :current-page="currentPage"
                    ></sidebar>
                </transition>
    
                <section class="middle">
                    <accounts
                        :theme="theme"
                    >
                        <add-account-btn></add-account-btn>
                    </accounts>

                    <report></report>

                    <transactions></transactions>
                </section>

                <section class="right mt-4">
                    <loans></loans>
                    
                    <loan-chart></loan-chart>
                </section>
            </main>

            <footer class="pb-4 pb-lg-2">
                <foot-er></foot-er>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.js" integrity="sha512-NXopZjApK1IRgeFWl6aECo0idl7A+EEejb8ur0O3nAVt15njX9Gvvk+ArwgHfbdvJTCCGC5wXmsOUXX+ZZzDQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6.0.3/dist/index.min.js"></script>

    <script type="module" src="../js/app.js"></script>
</body>
</body>

</html>
